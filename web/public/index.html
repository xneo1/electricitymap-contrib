<!DOCTYPE html>
<!-- This index file is currently only used for development - see webpack.config.js and server.js for how it's done in production -->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:fb="http://ogp.me/ns/fb#" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="description"
      content="Electricity Maps is a live visualization of where your electricity comes from and how much CO2 was emitted to produce it."
    />
    <meta name="viewport" content="width=device-width, viewport-fit=cover" />

    <meta property="og:locale" content="en" />

    <meta
      http-equiv="Content-Security-Policy"
      content="default-src * 'self' 'unsafe-inline' data: gap: https://ssl.gstatic.com 'unsafe-eval' blob:; style-src * 'unsafe-inline'; media-src *;"
    />

    <meta name="apple-itunes-app" content="app-id=1224594248" />

    <title>Electricity Maps | dev</title>

    <link rel="icon" type="image/svg+xml" href="/images/electricitymap-favicon-dark-light.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-icon-180x180.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png" />
    <link rel="manifest" href="/electricityMap.webmanifest" />
    <meta name="theme-color" content="#ffffff" />

    <!-- Pre-connect to improve performances -->
    <link rel="preconnect" href="https://app-backend.electricitymap.org/" />

    <!-- Bundle -->
    <script type="module" src="/dist/index.js"></script>

    <!-- Preload font files to improve performance-->
    <link rel="preload" href="/fonts/OpenSans-Regular.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/OpenSans-Bold.woff2" as="font" type="font/woff2" crossorigin />
    <link rel="preload" href="/fonts/EuclidTriangle-Regular.woff" as="font" type="font/woff" crossorigin />

    <!-- Set Global Variables -->
    <script>
      var ELECTRICITYMAP_PUBLIC_TOKEN = '%SNOWPACK_PUBLIC_ELECTRICITYMAP_PUBLIC_TOKEN%';
      var bundleHash = 'dev';
      var resolvePath = (relativePath) => `/${relativePath}`;
      var isCordova = false;
    </script>
    <!-- These styles are only for development and should NOT be included in the ejs template for production. -->
    <style>
      html,
      body {
        margin: 0 !important;
        padding: 0 !important;
        font-family: 'Open Sans', sans-serif;
        transition: background-color 800ms;
        overflow: hidden; /* Disable dragging that can occur on mobile */
      }
      noscript > img {
        position: fixed;
        margin: 15px 32px;
        height: 24px;
      }
      noscript > div {
        height: 100vh;
        width: 100vw;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body id="app">
    <noscript>
      <img src="images/electricitymap-logo.svg" alt="electricityMap logo" />
      <div>
        <h1>JavaScript required!</h1>
        <p>
          For the Electricity Maps app to function properly JavaScript is required, please enable it to continue using
          the app.
        </p>
      </div>
    </noscript>
  </body>
</html>
